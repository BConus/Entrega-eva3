<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empeño</title>
    <link rel="stylesheet" href="fondo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</head>
<body>
    <header class="p-2 text-bg-danger text-center">
        <h1>Formulario Clientes</h1>
    </header>
    <main class="container">
        <div class=" row justify-content-center">
            <div class="col-4">
                <form class="card mt-3 mb-5">
                    <div class="card-center">
                        <h3 class="text-center">Completa el formulario</h3>
                    </div>
                    <div class="card-body">
                        <div>
                            <label>Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" onblur="verificar(this.id)">
                            <div id="e-nombre"></div>
                        </div>
                        <div>
                            <label>Apellido</label>
                            <input type="text" id="apellido" name="apellido" class="form-control" onblur="verificar(this.id)">
                            <div id="e-apellido"></div>
                        </div>
                        <div>
                            <label>Rut</label>
                            <input type="text" id="run" name="run" class="form-control" onblur="verificar(this.id)">
                            <div id="e-run"></div>
                        </div>
                        <div>
                            <label>Fecha Ingreso</label>
                            <input type="date" id="fecha" name="fecha" class="form-control" onblur="verificar(this.id)">
                            <div id="e-fecha"></div>
                        </div>
                        <div>
                            <label>Email</label>
                            <input type="email" id="email" name="email" class="form-control" onblur="verificar(this.id)">
                            <div id="e-email"></div>
                        </div>
                        <div>
                            <label>Teléfono</label>
                            <input type="text" id="fono" name="fono" class="form-control" maxlength="9"
                                onkeypress="return soloNumeros(event)" onblur="verificar(this.id)">
                            <div id="e-fono"></div>
                        </div>
                        <div>
                            <label>Objeto</label>
                            <input type="text" id="cosa" name="cosa" class="form-control" onblur="verificar(this.id)">
                            <div id="e-cosa"></div>
                        </div>
                        <div>
                            <label>Valor de objeto</label>
                            <input type="text" id="vObjeto" name="vObjeto"  onkeypress="return soloNumeros(event)" class="form-control" onblur="verificar(this.id)">
                            <div id="e-vObjeto"></div>
                        </div>
                        <div>
                            <label>Monto prestado</label>
                            <input type="number" id="sueldo" name="sueldo" class="form-control" max="800.000"
                                onkeypress="return soloNumeros(event)" onblur="verificar(this.id)">
                            <div id="e-sueldo"></div>
                        </div>
                    </div>
                                    <div class="card-footer p-3 text-center">
                        <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
                        <input type="submit" value="Guardar" id="btnSave" class="btn btn-success w-25">
                    </div>
                </form>
            </div>
        </div>
    <main>
        <div class="card-center">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Run</th>
                            <th>Fecha Ingreso</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            
                            <th>Objeto</th>
                            <th>Valor Objeto</th>
                            <th>Prestamo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
        </div>
    </main>
    </main>
    <script src="validaRun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="utilidades.js"></script>
   
    <script src="funciones.js" type="module"></script>
</body>
</html>
